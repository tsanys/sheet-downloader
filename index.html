<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>GOOGLE SHEETS DOWNLOADER</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div
      class="relative h-screen isolate overflow-hidden bg-gray-900 py-16 sm:py-24 lg:py-32"
    >
      <div class="mx-auto max-w-7xl px-6 lg:px-8">
        <div class="mx-auto flex items-center justify-center gap-x-8 gap-y-16">
          <div class="flex flex-col justify-center items-center">
            <h2
              class="text-3xl font-bold tracking-tight text-white text-center sm:text-4xl"
            >
              GOOGLE SHEETS DOWNLOADER.
            </h2>
            <p class="mt-4 text-lg text-center max-w-lg text-gray-300">
              "Effortlessly convert and download individual Google Sheets into
              XLSX format with the Google Sheets Downloader app â€“ streamlining
              your data management!"
            </p>
            <div class="mt-6 flex w-full gap-x-4">
              <label for="link" class="sr-only">Email address</label>
              <input
                id="link"
                type="text"
                autocomplete="false"
                required
                class="min-w-0 flex-auto rounded-md border-0 bg-white/5 px-3.5 py-2 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6"
                placeholder="Enter Google Sheet Link"
              />
              <button
                type="button"
                id="btn"
                class="flex-none rounded-md bg-indigo-500 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
              >
                Download
              </button>
            </div>
          </div>
        </div>
      </div>
      <div
        class="absolute left-1/2 top-0 -z-10 -translate-x-1/2 blur-3xl xl:-top-6"
        aria-hidden="true"
      >
        <div
          class="aspect-[1155/678] w-[72.1875rem] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30"
          style="
            clip-path: polygon(
              74.1% 44.1%,
              100% 61.6%,
              97.5% 26.9%,
              85.5% 0.1%,
              80.7% 2%,
              72.5% 32.5%,
              60.2% 62.4%,
              52.4% 68.1%,
              47.5% 58.3%,
              45.2% 34.5%,
              27.5% 76.7%,
              0.1% 64.9%,
              17.9% 100%,
              27.6% 76.8%,
              76.1% 97.7%,
              74.1% 44.1%
            );
          "
        ></div>
      </div>
    </div>
  </body>

  <script src="/index.js"></script>
</html>
